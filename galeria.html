<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria - Cultura Negra</title>
  <style>
    /* ======== ESTILO GERAL ======== */
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background-color: #f6f1fa; /* lilás clarinho */
      color: #3b2b50; /* roxo suave para o texto */
    }

    /* ======== TOPO ======== */
    .topo {
      background: linear-gradient(90deg, #cdb4db, #b39ddb); /* gradiente lilás pastel */
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(90, 70, 120, 0.2);
    }

    .logo {
      font-size: 28px;
      margin: 0;
      color: #4b2c7a;
    }

    .menu a {
      color: #4b2c7a;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #7b57c7;
    }

    /* ======== CONTEÚDO PRINCIPAL ======== */
    .principal {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .caixa {
      margin-bottom: 40px;
    }

    .introducao h2 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #6b44b1;
    }

    .introducao p {
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .imagens-galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
